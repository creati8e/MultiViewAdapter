                    }
                }
                scm {
                    connection 'https://gitlab.com/creati8e/MutliViewAdapter.git' // YOUR GIT REPO
                    developerConnection 'https://gitlab.com/creati8e/MutliViewAdapter.git'
                    // YOUR GIT REPO
